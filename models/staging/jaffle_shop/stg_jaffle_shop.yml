version: 2

models:
  - name: stg_jaffle_shop__customers
    description: Staged customer data from jaffle shop app.
    columns:
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null

      - name: first_name
        description: First name of the customer.
        
      - name: last_name
        description: Last name of the customer

  - name: stg_jaffle_shop__orders
    description: Staged order data from jaffle shop app
    columns:
      - name: order_id
        description: Primary key for orders.
        tests:
          - unique
          - not_null

      - name: order_date
        description: Date of order in YYYY-MM-DD format

      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values: ['shipped', 'completed', 'return_pending', 'returned', 'placed']
 
      - name: customer_id
        description: Foreign key referencing customer id in stage customer table
        tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id